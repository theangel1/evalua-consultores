
<app-nav/>

<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
<h3 class="text-3xl text-blue-500">{{title}}</h3>

<ul class="list">
  @for (client of clients(); track client.id) {
  <li class="list-row items-center">
    {{ client.name }} - Teléfono: {{ client.phone | phoneFormat }} - País de origen: {{client.country}}
  </li>
  }
</ul>



</div>
